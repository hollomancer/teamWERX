name: Go CI

on:
  push:
    branches:
      - main
      - go
  pull_request:
    branches:
      - main
      - go

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint
