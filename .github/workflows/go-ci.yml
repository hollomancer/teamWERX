name: Go CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - go
  pull_request:
    branches:
      - main
      - go

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.18"

      - name: Build CLI
        run: go build -v -o teamwerx ./cmd/teamwerx

      - name: Run tests
        run: make test

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run linter
        run: make lint
